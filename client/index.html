<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <link rel="shortcut icon" href="./public/IcSharpInsights.svg">
    <title>nobr: Experiment</title>
  </head>
  <body>
    <header>
      <nav>
        <p>nobr <span>Experiment</span></p>
        <a href="https://google.com" target="_blank">
          <img
            src="./public/IcSharpDriveFileRenameOutline.svg"
            title="form"
            alt="form"
            width="40px"
            height="40px"
          />
        </a>
      </nav>
    </header>
    <main>
      <section id="messageArea">
        <ul id="messages">
        </ul>
      </section>
      <div id="inScope"></div>
      <section id="chatBox">
        <textarea
          name=""
          id="messageInput"
          cols="30"
          rows="10"
          placeholder="Enter your message"
          autofocus
        ></textarea>
        <img
          src="./public/IcRoundSend.svg"
          title="submit"
          alt="submit"
          onclick="sendMessage()"
          width="50px"
          height="50px"
        />
      </section>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
